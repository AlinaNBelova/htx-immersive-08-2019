<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Colums</title>
    <style>
        body{
            margin:0;
            padding: 0;

        }
        .column1{
            position:absolute;
            top:0;
            left:0;
            width: 20%;
            height: 100vh;
            background-color: rgb(236, 78, 176);
        }
        .column2{
            position:absolute;
            top:0;
            right:0;
            width: 80%;
            height: 100vh;
            background-color: rgb(231, 137, 195);
        }
    </style>
</head>
<body>
    <div class="column1"></div>
    <div class="column2"></div>
</body>
</html>
